name: user_listing_app
description: A Flutter app to list users and show user details.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  http: ^0.13.3
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.5
  json_serializable: ^4.1.3

flutter:
  uses-material-design: true

  # assets:
  #   - assets/images/

  fonts:
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Regular.ttf
        - asset: assets/fonts/SF-Pro-Bold.ttf
          weight: 700
